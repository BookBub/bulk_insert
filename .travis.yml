language: ruby
rvm:
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - ruby-head
gemfile:
  - gemfiles/rails_4.gemfile
  - gemfiles/rails_5.gemfile
  - gemfiles/rails_6.gemfile
matrix:
  allow_failures:
    - rvm: ruby-head
  include:
    - rvm: 2.2
      gemfile: gemfiles/rails_3.gemfile
    - rvm: 2.3
      gemfile: gemfiles/rails_3.gemfile
  exclude:
    - rvm: 2.2
      gemfile: gemfiles/rails_6.gemfile
    - rvm: 2.3
      gemfile: gemfiles/rails_6.gemfile
    - rvm: 2.4
      gemfile: gemfiles/rails_6.gemfile
    - rvm: 2.5
      gemfile: gemfiles/rails_4.gemfile
    - rvm: 2.6
      gemfile: gemfiles/rails_4.gemfile
    - rvm: 2.7
      gemfile: gemfiles/rails_4.gemfile
script: bundle exec rake
